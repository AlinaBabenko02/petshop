<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pet shop</title>
    <link rel="stylesheet" href="css/site.css" />
    <style>
        button {
            background-color: #f58995;
        }
    </style>
</head>
<body style="        background-color: #faefe1;
        color: #3e1900">
    <h1 style="text-align: center;" ><img src="logo.png" width="150" height="150" style="box-shadow: 0 0 10px black" alt="logo" /></h1>
    <h2>Add Product</h2>
    <form action="javascript:void(0);" method="POST" onsubmit="addProducts()" >
        <input type="text" id="add-name" placeholder="New Product" style="background-color: #feb85d">
        <input type="text" id="add-info" placeholder="New Info Product" style="background-color: #feb85d">
        <input type="text" id="add-price" placeholder="New Price Product" style="background-color: #feb85d">
        <input type="number" id="add-categories_Id" placeholder="New Categories Id Product" style="background-color: #feb85d">
        <input type="number" id="add-providers_Id" placeholder="New Providers Id Product" style="background-color: #feb85d">
        <input type="submit" value="Add" style="background-color: #f58995">
    </form>

    <div id="editProducts">
        <h2>Edit</h2>
        <form action="javascript:void(0);" onsubmit="updateProduct()">
            <input type="hidden" id="edit-id" style="background-color: #feb85d">
            <input type="text" id="edit-name" style="background-color: #feb85d">
            <input type="text" id="edit-info" style="background-color: #feb85d">
            <input type="text" id="edit-price" style="background-color: #feb85d">
            <input type="text" id="edit-categories_Id" style="background-color: #feb85d">
            <input type="text" id="edit-providers_Id" style="background-color: #feb85d">
            <input type="submit" value="Save" style="background-color: #f58995">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th><h2>Name</h2></th>
            <th><h2>Info</h2></th>
            <th><h2>Price</h2></th>
        </tr>
        <tbody id="products"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getProducts();
    </script>

</body>
</html>
